  nginx:
    build:
      context: ./nginx # Ensure that the nginx folder contains a Dockerfile
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"

    depends_on:
      - backend # âœ… Updated this line
    networks:
      - app-network

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    # - ./nginx/certs:/etc/nginx/certs:ro # Ensure certs exist inside nginx folder
    # command: [ "nginx", "-g", "daemon off;" ]


  certbot:
    image: certbot/certbot
    container_name: certbot
    networks:
      - app-network
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email ahmedrajib942@gmail.com -d aiassist.eleveapps.ca --agree-tos
